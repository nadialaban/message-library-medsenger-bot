<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Medsenger.AI: Библиотека</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,400,500,600,700">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <script>
        window.IS_ADMIN = {{ is_admin }};
        window.DOCTOR_ID = {{ doctor_id }};
        window.CLINIC_ID = {{ clinic_id }};
        window.AGENT_ID = '{{ agent_id }}';
        window.AGENT_TOKEN = '{{ agent_token }}';
        window.CONTRACT_ID = parseInt('{{ contract_id }}');
        window.API_HOST = '{{ api_host }}';
        window.LOCAL_HOST = '{{ local_host }}';
        window.MODE = '{{ mode }}';
    </script>

    <style>
        .container {
            max-width: 90%;
        }
    </style>
</head>
<body>
<div>
    <div id="app"></div>
</div>
<script src="{{ local_host }}/static/build.js?c={{ lc }}"></script>
</body>
</html>
